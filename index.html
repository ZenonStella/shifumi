<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="bg-danger">
    <div id="container" class="mx-5 my-3 p-5 bg-white border">
        <h1 class="text-center">Choisissez un des signes ci-dessous</h1>
        <div class="row justify-content-center">
            <!-- boutons pierre feuille ciseaux -->
            <div onclick="clickBtn('pierre')" class="col col-lg-2 img"><img src="assets/img/pierre.jpg" alt="">
                <p></p>
            </div>
            <div onclick="clickBtn('papier')" class="col col-lg-2 img"><img src="assets/img/papier.jpg" alt="">
                <p></p>
            </div>
            <div onclick="clickBtn('ciseaux')" class="col col-lg-2 img"><img src="assets/img/ciseaux.jpg" alt="">
                <p></p>
            </div>
        </div>
        <div id="text" class="bg-danger my-5 p-3 text-center text-white">
            <!-- on affiche le resultat de la partie jouée -->
        </div>
        <div id="games" class="bg-secondary my-5 p-3 text-center text-white">
            <!-- on affiche le nombre de parties gagnées -->
            <div>Vous avez gagné <span id="successGames">0</span> partie(s)</div>
            <h2>Dans vos parties précédentes :</h2>
            <!-- on affiche les resultats des parties précédentes -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
